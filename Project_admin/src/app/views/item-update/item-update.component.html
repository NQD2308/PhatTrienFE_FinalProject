<div id="page-wrapper" style="min-height: 1253px">
  <form
    [formGroup]="updateFrm"
    style="margin-top: 40px"
    (ngSubmit)="onSubmit()"
  >
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        from
        aria-describedby="UserNameHelp"
        placeholder="Enter ID"
        formControlName="id"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="name"
        aria-describedby="UserNameHelp"
        placeholder="Enter name"
        formControlName="name"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="img"
        aria-describedby="UserNameHelp"
        placeholder="Enter image path"
        formControlName="img"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="quantity"
        aria-describedby="UserNameHelp"
        placeholder="Enter quantity"
        formControlName="quantity"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="description"
        aria-describedby="UserNameHelp"
        placeholder="Enter description"
        formControlName="description"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="price"
        aria-describedby="UserNameHelp"
        placeholder="Enter price"
        formControlName="price"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="houseware"
        aria-describedby="UserNameHelp"
        placeholder="Enter houseware"
        formControlName="houseware"
      />
    </div>
    <button class="btn btn-primary" [disabled]="!updateFrm.valid" type="submit">
      Update
    </button>
  </form>
  <button class="btn btn-secondary mt-3">
    <a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page"
      >Back</a
    >
  </button>
</div>

<router-outlet></router-outlet>
