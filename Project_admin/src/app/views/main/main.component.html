<div id="page-wrapper" style="min-height: 1253px">
  <div class="container-fluid">
    <div class="row">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <h1 class="page-header">Tables</h1>
        <div>
          <button>
            <a
              routerLink="/item"
              routerLinkActive="active"
              ariaCurrentWhenActive="page"
              >Create item</a
            >
          </button>
        </div>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">DataTables Advanced Tables</div>

          <!-- <button (click)="add()">Add</button>
          <button (click)="update()">Update</button> -->

          <!-- /.panel-heading -->
          <div class="panel-body">
            <div class="table-responsive">
              <div
                id="dataTables-example_wrapper"
                class="dataTables_wrapper form-inline dt-bootstrap no-footer"
              >
                <div class="row">
                  <div class="col-sm-6">
                    <div
                      class="dataTables_length"
                      id="dataTables-example_length"
                    >
                      <label
                        >Show
                        <select
                          name="dataTables-example_length"
                          aria-controls="dataTables-example"
                          class="form-control input-sm"
                          (change)="onItemsPerPageChange($event)"
                        >
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="5">5</option>
                          <option value="10">10</option>
                        </select>
                        entries</label
                      >
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div
                      id="dataTables-example_filter"
                      class="dataTables_filter"
                    >
                      <!-- <label
                        >Search:
                        <input
                          type="search"
                          class="form-control input-sm"
                          placeholder=""
                          aria-controls="dataTables-example"
                          
                      /></label> -->
                      <label
                        >Search:
                        <input [(ngModel)]="name" (ngModelChange)="search($event)"></label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <table
                      class="table table-striped table-bordered table-hover dataTable no-footer"
                      id="dataTables-example"
                      role="grid"
                      aria-describedby="dataTables-example_info"
                    >
                      <thead>
                        <tr role="row">
                          <th
                            class="sorting_asc"
                            tabindex="0"
                            aria-controls="dataTables-example"
                            rowspan="1"
                            colspan="1"
                            aria-sort="ascending"
                            aria-label="Rendering engine: activate to sort column descending"
                            style="width: 147px"
                          >
                            ID
                          </th>
                          <th
                            class="sorting"
                            tabindex="0"
                            aria-controls="dataTables-example"
                            rowspan="1"
                            colspan="1"
                            aria-label="Browser: activate to sort column ascending"
                            style="width: 188px"
                          >
                            PRODUCT NAME
                          </th>
                          <th
                            class="sorting"
                            tabindex="0"
                            aria-controls="dataTables-example"
                            rowspan="1"
                            colspan="1"
                            aria-label="Platform(s): activate to sort column ascending"
                            style="width: 172px"
                          >
                            DESCRIPTION
                          </th>
                          <th
                            class="sorting"
                            tabindex="0"
                            aria-controls="dataTables-example"
                            rowspan="1"
                            colspan="1"
                            aria-label="Engine version: activate to sort column ascending"
                            style="width: 126px"
                          >
                            QUANTITY
                          </th>
                          <th
                            class="sorting"
                            tabindex="0"
                            aria-controls="dataTables-example"
                            rowspan="1"
                            colspan="1"
                            aria-label="CSS grade: activate to sort column ascending"
                            style="width: 91px"
                          >
                            PRICE
                          </th>
                          <th
                            class="sorting"
                            tabindex="0"
                            aria-controls="dataTables-example"
                            rowspan="1"
                            colspan="1"
                            aria-label="CSS grade: activate to sort column ascending"
                            style="width: 91px"
                          >
                            STATUS
                          </th>
                          <th
                            class="sorting"
                            tabindex="0"
                            aria-controls="dataTables-example"
                            rowspan="1"
                            colspan="1"
                            aria-label="CSS grade: activate to sort column ascending"
                            style="width: 91px"
                          >
                            active
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr
                          class="gradeA odd"
                          role="row"
                          *ngFor="let item of products2 | paginate : config"
                        >
                          <td class="center">{{ item.id }}</td>
                          <td class="sorting_1">{{ item.name }}</td>
                          <td>{{ item.description }}</td>
                          <td>{{ item.quantity }}</td>
                          <td class="center">${{ item.price }}</td>
                          <td class="center" >
                            <div style="display: flex; justify-content: center;">
                              <span [ngClass]="item.quantity == 0 ? 'sold-out' : 'stocking'">{{ item.quantity == 0 ? 'Sold Out' : 'Stocking' }}</span>
                            </div>
                            </td>
                          <td class="center">
                            <div style="display: flex; gap: 10px">
                              <button class="btn_delete" (click)="delete(item.id)">Delete</button>
                              <a
                                  class="btn_update"
                                  [routerLink]="['/item-update', item.id]"
                                  routerLinkActive="active"
                                  ariaCurrentWhenActive="page"
                                  >Update</a
                                >
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-5">
                    <div
                      class="dataTables_info"
                      id="dataTables-example_info"
                      role="status"
                      aria-live="polite"
                    >
                      Showing 1 to 10 of 57 entries
                    </div>
                  </div>
                  <div class="col-sm-7">
                    <div
                      class="dataTables_paginate paging_simple_numbers"
                      id="dataTables-example_paginate"
                    >
                      <pagination-controls
                        (pageChange)="pageChanged($event)"
                      ></pagination-controls>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
      </div>
      <!-- /.col-lg-12 -->
    </div>
  </div>
  <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
