<div id="page-wrapper" style="min-height: 1253px">
  <form
    [formGroup]="insertFrm"
    style="margin-top: 40px"
    (ngSubmit)="onSubmit()"
  >
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        from
        aria-describedby="UserNameHelp"
        placeholder="Enter ID"
        formControlName="id"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        from
        aria-describedby="UserNameHelp"
        placeholder="Enter name"
        formControlName="name"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        from
        aria-describedby="UserNameHelp"
        placeholder="Enter email"
        formControlName="email"
      />
    </div>
    <button class="btn btn-primary" [disabled]="!insertFrm.valid">
      Update
    </button>
  </form>
  <button>
    >
    <a routerLink="/auth" routerLinkActive="active" ariaCurrentWhenActive="page">back</a>
  </button>
  <!-- <ul>
      @for(it of items; track it.id) {
      <li>{{it.id}} - {{it.name}} - {{it.description}}</li>
    }
    </ul> -->
  <router-outlet></router-outlet>
</div>
